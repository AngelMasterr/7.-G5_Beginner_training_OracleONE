<canvas id="lienzo" width="600" height="400" style="border: 2px solid #333; border-radius: 10px;"></canvas>

<script>
  const lienzo = document.getElementById("lienzo");
  const contexto = lienzo.getContext("2d");
  const colores = ["#1abc9c", "#e74c3c", "#3498db"];
  let indiceColorActual = 0; // comienza con azul turquesa

  function dibujarCirculo({ pageX, pageY }) {
    const x = pageX - lienzo.offsetLeft;
    const y = pageY - lienzo.offsetTop;

    contexto.fillStyle = colores[indiceColorActual];
    contexto.beginPath();
    contexto.arc(x, y, 10, 0, 2 * Math.PI);
    contexto.fill();

    console.log(`${x},${y}`);
  }

  function asignarEventos() {
    lienzo.addEventListener("click", dibujarCirculo);
    lienzo.addEventListener("contextmenu", (event) => {
      indiceColorActual = (indiceColorActual + 1) % colores.length;
      event.preventDefault();
    });
  }

  asignarEventos();

</script>
