<meta charset="UTF-800">

<h3>PROGRAMA - AÑO MUNDIA DE LA FIFA</h3>

<script>
    // saltar lineas
    function saltarLinea(n){
        document.write("<br>".repeat(n));
    }
    // excribir en html
    function escribir(frase){
        document.write(frase + "<br>");
    }

    // mostrar todos lo mundiales de la fifa hasta el año 2020
    var añoMundiañ = 1930;
    var añoLimite = parseInt(prompt("Ingrese el año limite para mostra los mundiales:"))
    while(añoMundiañ <= añoLimite){        
        escribir(`Hubo mundia de la FIFA en el año ${añoMundiañ}`);
        añoMundiañ += 4;
    }
    
</script>
