<meta charset="UTF-8">

<h3>CREAR JUEGO SECRETO</h3>

<input/> <!-- crea una caja de texto -->
<button>Verificar si acerto con el secreto</button> <!-- crea un boton con ese texto -->

<!-- Crear un array con n numeros secretos y verificar si el usuario adivina -->
<script>    

    // querySelector(): trae el objeto input (caja de texto) de html a JavaScript
    var input = document.querySelector("input");
    input.focus();      // focalize el cursor sobre el objeto, para escribir de una vez

    var secretos = [2, 5, 6, 7] // se crea un array con los 4 numeros secretos

    // Funcion veririfica si el numero en el input esta en el array secretos 
    function verificar(){        
        if (secretos.includes(parseInt(input.value))){ // value: llama esa propieda del objeto (caja de texto)

            alert("Usted acertó, FELICITACIONES!!!");
        }
        else{
            alert(`Usted erró, intentalo de nuevo!`);
        }        
        input.value = "";   // borra el dato que se encuentra en el objeto (caja de texto)
        input.focus();      // focalize el cursor sobre el objeto, para escribir de una vez

    }
    // querySelector(): trae el objeto button de html a JavaScript
    var boton = document.querySelector("button");
    boton.onclick = verificar // ejecuvar la funcion verificar (llamarla sin parectesis o se ejecuta de una)

</script>
