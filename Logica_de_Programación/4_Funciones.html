<meta charset="UTF-8"> <!--Definir los caracteres que vamos a utilizar-->

Definir funciones

<script>
    // funcion que permite crear saltos de linea segun lo deseado
    function saltoLinea(n){
        document.write("<br>".repeat(n));
    }    
    saltoLinea(3);
    document.write("Estoy empezandoa a escribir en el tercer salto de linea");
    saltoLinea(2)
    var n = 2;
    // Es mejor usar la comillas simples ` `, estas tambien permiten introducir variables con ${var}
    document.write(`ahora solo use ${n} saltos de linea, esto es muy facil`)


    // funcion que escriba en el documento lo que le ponga
    function escribir(phrase){
        document.write(`escriba aqu√≠: ${phrase}`)
    }
    saltoLinea(3)
    escribir(`pues pongo lo que quiero mi pez`)

    saltoLinea(3)
    document.write(`<h3> Calcular el Indice de Masa Corporal </h3>`)
    
    // funcion que calcule el indice de masa corporal
    function calcularIMC(nombre, peso, altura){
        imc = peso / (altura * altura)
        saltoLinea(1)
        escribir(`El indice de masa corporal de ${nombre} es: ${imc}`)
    }
    let nombre = `Angel`
    let peso = 78
    let altura = 1.78
    calcularIMC(nombre, peso, altura)
   
    nombre = `Cristian`
    peso = 70
    altura = 1.80
    calcularIMC(nombre, peso, altura)

    // Escribir el IMC segun los datos introducido
    nombre = prompt(`Introduzca el nombre de la persona: `)
    peso = parseInt(prompt(`Introduzca el peso de ${nombre} en kg: `))
    altura = parseFloat(prompt(`introduza la altura de ${nombre} en metros: `))
    saltoLinea(2)
    calcularIMC(nombre, peso, altura)





</script>
