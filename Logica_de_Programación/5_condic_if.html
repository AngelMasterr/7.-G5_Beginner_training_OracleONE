<meta charset="UTF-8">

<h3>PROGRAMA - CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h3>

<script>
    // funcion para saltar lineas
    function saltarLinea(n){
        document.write("<br>".repeat(n));
    }
    // funcion para escribir en el html
    function escribir(frase){
        document.write(frase+"<br>");
    }
    // parseInt: convertir el string a int
    let victorias = parseInt(prompt("Informe la cantidad de victoria:"));
    let empates = parseInt(prompt("Informe la cantidad de empates:"));    
    puntosTotal = (victorias * 3) + empates 
    escribir(`El total de puntos del equipo es: ${puntosTotal}`)

    // Utilizar condicionales
    let pointLastYear = 28

    if (puntosTotal > pointLastYear){
        escribir("El equipo esta mejor que el año pasado")
    } 
    if (puntosTotal < pointLastYear){
        escribir("El equipo esta peor que el año pasado")
    } 
    else{
        escribir("El equipo esta igual que el año pasado")
    } 

    // calcular si esta en el rango de repechaje
    if (puntosTotal >= 15 && puntosTotal <= 20){
        escribir("El equipo esta dentro de los puntos de repechaje")
    }
    


</script>
