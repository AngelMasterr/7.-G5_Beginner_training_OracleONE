<!-- Canvas: e trata de una "lienzo" en blanco donde se pueden crear formas, líneas, curvas, texto, imágenes 
y mucho más -->

<canvas width="600" height="400"> </canvas>

<script>
    // llamar el objeto canvas y luego el contexto de ese objeto
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "lightgrey"; // antes de dibujar es necesario asignarle un color de relleno, de lo contrario pinta en negro
    pincel.fillRect(0,0,600,400);   // fillRect: crea un rectangulo lleno (posición_inicio x-y, tamaño_rectangulo ancho-alto)
    
    pincel.fillStyle = "red";       // propiedad
    pincel.fillRect(200,0,200,400); // funcion

    pincel.fillStyle = "green";     // propiedad
    pincel.fillRect(400,0,200,400); // funcion

    // Dibukar un triangulo con relleno    
    pincel.fillStyle = "yellow";     
    pincel.beginPath();             // beginPath(): se restablecen todos los sub-patrones (sub-paths) existentes y se comienza un nuevo sub-patrón vacío
    pincel.moveTo(300,200);         // move: ubica el pincel en las coordenadas dadas
    pincel.lineTo(200,400);         // lineTo: dibuja una linea desde donde se ubico el pincel hasta la coordeanda dada
    pincel.lineTo(400,400);
    pincel.fill();                  // fill:  rellena el área contenida dentro del último camino cerrado en el canvas

    // Dibujar un circulo encima del triangulo
    pincel.fillStyle = "blue";     
    pincel.beginPath();
    pincel.arc(300,150,50,0,2*Math.PI); // arc: crea un circulo (posicion x-y, radio, angulo_inicio, angulo_final)
    pincel.fill();



</script>
