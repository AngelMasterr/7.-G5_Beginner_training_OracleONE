<meta charset="UTF-8">

<h3>CREAR JUEGO SECRETO</h3>

<input/> <!-- crea una caja de texto -->
<button>Verificar si acerto con el secreto</button> <!-- crea un boton con ese texto -->

<!-- Crear un array con n numeros aleatorios y verificar si el usuario adivina -->
<script>    

    // querySelector(): trae un objeto en este caso input (caja de texto) de html a JavaScript
    var input = document.querySelector("input");
    input.focus();      // focalize el cursor sobre el objeto, para escribir de una vez

    // funci贸n que devuelve un array con n numeros random de (0-10), sin repetir
    function sortearNumeros(cantidad){
        let i = 0;
        let secretos = [];
        while (i < cantidad){

            let numRandom = Math.floor(Math.random()*10)+1;
            // corroborar que el numero random no se repita en el array
            if (!secretos.includes(numRandom)){
                secretos.push(numRandom);
                i++;
            }            
        }
        return secretos
    }
    
    var secretos = sortearNumeros(4) // se crea un array de n numeros llamando la funci贸n sortearNumeros(n)
    console.log(secretos)

    // Funcion veririfica si el numero en el input esta en el array secretos 
    function verificar(){        
        if (secretos.includes(parseInt(input.value))){ // value: llama esa propieda del objeto (caja de texto)

            alert(`Usted acert贸, FELICITACIONES!!!`);
        }
        else{
            alert(`Usted err贸, intentalo de nuevo!`);
        }        
        input.value = "";   // borra el dato que se encuentra en el objeto (caja de texto)
        input.focus();      // focalize el cursor sobre el objeto, para escribir de una vez

    }
    // querySelector(): trae el objeto button de html a JavaScript ````
    var boton = document.querySelector("button");
    boton.onclick = verificar // ejecuvar la funcion verificar (llamarla sin parectesis o se ejecuta de una)

</script>
