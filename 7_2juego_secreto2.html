<meta charset="UTF-8">

<h3>Palabra aleatoria</h3>

<button id="btn">alerta algo</button> <!-- crea un boton con ese texto -->

<!-- Crear un array con n numeros aleatorios y verificar si el usuario adivina -->
<script> 
    let preguntas = ['¿Cual es tu mascota favorita?', '`¿Cual es tu color favorito?', '¿Que figura te gusta mas?']
    // Funcion mostra alguna pregunta del array
    function mostrar(){             
        lenPreguntas = preguntas.length // cantidad de preguntas en el array
        num = Math.floor(Math.random()*lenPreguntas) // numero aleatorio de 0 hasta 2 (3 preguntas)
        alert(`la preunta es: ${preguntas[num]}`);
    }    
    // getElementById(): trae el objeto button segun si id de html a JavaScript ````
    var boton = document.getElementById("btn");
    boton.onclick = mostrar // ejecuvar la funcion verificar (llamarla sin parectesis o se ejecuta de una)

</script>
